<h1>Es una card</h1>

<div class="user_card_container">
    <div class="user-image">
        <img src="{{ photo }}" alt="{{ name }}">
    </div>
    <div class="user-info">
        <p><strong>Name</strong><br>{{ name }}</p>
        <p><strong>Email</strong><br>{{ email }}</p>
    </div>
    <div class="user-actions">
        <a href="{% url 'user-detail' id %}">Ver detalles</a>
    </div>
</div>
